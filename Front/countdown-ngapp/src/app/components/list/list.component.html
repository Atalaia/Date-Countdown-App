<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="isLoadingResults">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Event End Date Column -->
    <ng-container matColumnDef="eventEndDate">
        <th mat-header-cell *matHeaderCellDef> Event Date </th>
        <td mat-cell *matCellDef="let element"> {{element.eventEndDate | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <div class="material-icons">
                <button mat-mini-fab color="primary" mat-button [routerLink]="['/event-details',element._id]">
                    <mat-icon matTooltip="Details">details</mat-icon>
                </button>
            </div>
            <div class="material-icons">
                <button mat-mini-fab color="primary" mat-button [routerLink]="['/update-event',element._id]">
                    <mat-icon matTooltip="Edit">edit</mat-icon>
                </button>
            </div>
            <div class="material-icons">
                <button mat-mini-fab color="primary" mat-button (click)="deleteItem(element._id)">
                    <mat-icon matTooltip="Delete">delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
