<div *ngIf="isLoadingResults" class="flexContainer">
    <div class="details">
        <mat-card>
            <mat-card-title>Event</mat-card-title>
            <mat-card-content>Title: {{event.title}}</mat-card-content>
            <mat-card-content>Description: {{event.description}}</mat-card-content>
            <mat-card-content>Event date: {{event.eventEndDate | date:'dd/MM/yyyy' }}</mat-card-content>
        </mat-card>
    </div>
    <div class="countdown">
        <mat-card>
            <mat-card-title>Countdown</mat-card-title>
            <mat-card-content>
                <app-countdown [startDate]="startDateTime" [endDate]="endDateTime"></app-countdown>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div class="back-button">
    <button backButton mat-raised-button color="primary">Back</button>
</div>
